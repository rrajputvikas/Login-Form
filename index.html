<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login to Metaverse</title>
</head>
<body>
    <div id="cover" class="cover_light_theme">
        <div>
            <div id="main_container" class="main_container">
                <div class="content_container">               
                    
                    <div id="logo_container" class="logo_container">
                        <div id="logo" class="logo">
                            <img id="dark" src="./logo-dark.png" alt="TECH-LIFE IS JOY">
                            <img id="lite" src="./logo.png" alt="TECH-LIFE IS JOY">
                        </div>
                        <div id="bottom_container" class="bottom_container">
                            <input type="checkbox" id="switch" class="checkbox">
                            <label for="switch" class="toggle"></label>
                            <p>~Lite</p>
                        </div>
                    </div>
                    
                    <div class="login_container">
                        <div id="display" class="display">
                            <h1>Welcome to Metaverse</h1>
                            <div class="display_child">
                                <div class="display_child_content">
                                        <p>In the metaverse, users traverse a virtual world that mimics aspects of the physical world.</p>
                                    <div class="num_plate">
                                        <h2>+91 9999999999<hr></h2>
                                        <h2>+91 9999988888<hr></h2>
                                    </div>
                                    <div class="sns_container">
                                        <img src="fb.png" alt="Facebook">
                                        <img src="twitter.png" alt="Twitter">
                                        <img src="insta.png" alt="Instagram">
                                    </div>
                                </div>
                                <div></div>
                            </div>
                        </div>
                        <div id="input_container" class="input_container">
                            <div class="input_area">
                                <div>
                                    <h2>Log in</h2>
                                    <p><em>This is a secure system and you need to provide your login details to access the site</em></p>
                                </div>
                                <div class="input_field">
                                    <input type="text" name="username" class="form-input" placeholder="Username">
                                    <input type="password" name="password" placeholder="Password">
                                    <div class="utility_container">
                                        <div>
                                            <input type="checkbox" name="" id="rememberMe" checked>
                                            <label for="rememberMe">Remember me</label>
                                        </div>
                                        <a href="">Forgot Password?</a>
                                    </div>
                                </div>
                                <div>
                                    <button>Login</button>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
